<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyVeg 測試診斷版</title>
    <script src="data.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: sans-serif; background-color: #F4F4F4; padding: 20px; }
        .debug-info { font-size: 12px; color: red; text-align: center; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div id="app">
        <header class="text-center mb-10">
            <img src="Logo_MYVEG.jpg" class="h-16 mx-auto mb-4" @error="(e) => e.target.src='https://via.placeholder.com/150?text=Logo+Missing'">
            <h1 class="text-2xl font-bold text-emerald-900">智能養護建議 (診斷版)</h1>
        </header>

        <div class="debug-info" v-if="debugMsg">{{ debugMsg }}</div>

        <div class="grid grid-cols-1 gap-6">
            <div v-for="item in localProducts" :key="item.name" @click="openDetail(item)" 
                 class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200">
                <div class="flex items-center">
                    <div class="w-20 h-20 bg-gray-100 rounded-lg flex-shrink-0 flex items-center justify-center">圖</div>
                    <div class="ml-4">
                        <h3 class="font-bold text-xl">{{ item.name }}</h3>
                        <p class="text-sm text-gray-400">點擊測試彈窗</p>
                    </div>
                </div>
            </div>
        </div>

        <div v-if="showDetail" class="fixed inset-0 bg-black/80 flex items-center justify-center p-6 z-50">
            <div class="bg-white p-10 rounded-3xl w-full max-w-sm text-center relative">
                <button @click="showDetail = false" class="absolute top-4 right-4 font-bold text-2xl">✕</button>
                <h2 class="text-2xl font-bold mb-4">{{ selectedProduct.name }}</h2>
                <p>彈窗測試成功！字體已加大。</p>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref, onMounted } = Vue;
        createApp({
            setup() {
                const localProducts = ref([]);
                const showDetail = ref(false);
                const selectedProduct = ref(null);
                const debugMsg = ref("");

                onMounted(() => {
                    console.log("Vue 已啟動");
                    // 檢查全域變數
                    if (window.products && Array.isArray(window.products)) {
                        localProducts.value = window.products;
                        console.log("成功讀取 data.js 資料");
                    } else {
                        debugMsg.value = "警告：找不到 data.js 資料，啟動緊急預覽模式";
                        localProducts.value = [
                            { name: "測試產品 A (火山泥膜替代)", image: "" },
                            { name: "測試產品 B", image: "" }
                        ];
                    }
                });

                const openDetail = (item) => {
                    selectedProduct.value = item;
                    showDetail.value = true;
                };

                return { localProducts, showDetail, selectedProduct, openDetail, debugMsg };
            }
        }).mount('#app');
    </script>
</body>
</html>
