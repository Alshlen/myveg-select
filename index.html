<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyVeg 智能養護選品 - 測試版</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        .product-card { transition: all 0.3s ease; }
        .vv-premium { border: 2px solid #D4AF37; }
        /* 彈窗背景遮罩 */
        .modal-overlay { background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(4px); }
        /* 隱藏捲軸 */
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
    <div id="app" class="max-w-4xl mx-auto px-4 py-8">
        
        <header class="text-center mb-12">
            <div class="flex justify-center mb-4">
                <img src="Logo_MYVEG%20.jpg" alt="Logo" class="h-10 w-auto object-contain">
            </div>
            <h1 class="text-xl font-bold text-emerald-800">智能養護建議</h1>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div @click="showDetail = true" class="product-card bg-white rounded-2xl p-4 shadow-sm border border-emerald-100 cursor-pointer hover:shadow-md">
                <div class="flex items-center">
                    <img src="https://alshlen.github.io/myveg-select/catalog.pdf" class="w-24 h-24 object-cover rounded-lg bg-gray-100" alt="火山泥膜">
                    <div class="ml-4">
                        <div class="text-xs text-emerald-600 font-bold mb-1">⭐ 極力推薦</div>
                        <h3 class="font-bold text-lg">火山泥膜</h3>
                        <p class="text-sm text-gray-400">點擊查看詳細介紹</p>
                    </div>
                </div>
            </div>
        </div>

        <transition name="animate__animated" enter-active-class="animate__fadeIn" leave-active-class="animate__fadeOut">
            <div v-if="showDetail" class="fixed inset-0 z-50 flex items-end md:items-center justify-center p-0 md:p-4 modal-overlay">
                
                <div class="bg-white w-full max-w-2xl max-h-[90vh] rounded-t-3xl md:rounded-3xl overflow-hidden flex flex-col animate__animated animate__slideInUp animate__faster">
                    
                    <div class="relative">
                        <button @click="showDetail = false" class="absolute top-4 right-4 z-10 bg-white/80 rounded-full p-2 shadow-md">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12"></path></svg>
                        </button>
                    </div>

                    <div class="overflow-y-auto no-scrollbar pb-10">
                        <div class="bg-emerald-50 p-8 text-center">
                            <img src="https://alshlen.github.io/myveg-select/catalog.pdf" class="w-48 h-48 mx-auto object-contain drop-shadow-xl mb-6">
                            <h2 class="text-2xl font-bold text-gray-900 mb-1">火山泥膜</h2>
                            <p class="text-sm tracking-widest text-emerald-700 font-medium">FITOARGILLA FUNZIONALE</p>
                        </div>

                        <div class="px-6 py-8">
                            <div class="mb-8 border-l-4 border-emerald-600 pl-4">
                                <p class="italic text-emerald-800 font-medium mb-3">「當頭皮學會深呼吸，髮絲便能夠自由飛翔」</p>
                                <p class="text-sm text-gray-600 leading-relaxed">
                                    讓綠泥與沸石化為湧泉，溶解頭皮上淤積的文明。排除重金屬毒物，舒緩疲憊與壓力，煥發輕盈透氣感。
                                </p>
                            </div>

                            <div class="mb-8">
                                <h4 class="text-xs font-bold text-gray-400 uppercase tracking-tighter mb-4">核心成分調理</h4>
                                <div class="flex flex-wrap gap-2">
                                    <span v-for="tag in ['迷迭香', '尤加利', '薄荷', '檀香', '綠泥', '七葉樹果粉']" 
                                          class="px-4 py-1.5 bg-gray-100 rounded-full text-xs font-medium text-gray-600">
                                        {{ tag }}
                                    </span>
                                </div>
                            </div>

                            <div class="grid grid-cols-3 gap-4 mb-8 bg-gray-50 p-4 rounded-2xl">
                                <div v-for="attr in ['抗氧化', '補充礦物質', '清涼', '吸附油脂', '淨化', '整合']" class="text-center">
                                    <div class="w-8 h-8 mx-auto mb-1 bg-white rounded-full flex items-center justify-center shadow-sm">
                                        <div class="w-2 h-2 bg-emerald-400 rounded-full"></div>
                                    </div>
                                    <span class="text-[10px] text-gray-500">{{ attr }}</span>
                                </div>
                            </div>

                            <div class="bg-emerald-900 text-white p-6 rounded-2xl">
                                <h4 class="text-sm font-bold mb-3 flex items-center">
                                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                                    頭皮大掃除與養髮
                                </h4>
                                <p class="text-xs text-emerald-100 leading-loose">
                                    每週一次，於洗髮前取適量均勻塗抹於頭皮，靜置10分鐘，讓泥膜吸附多餘油脂與老廢角質。
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </transition>

    </div>

    <script>
        const { createApp, ref } = Vue;
        createApp({
            setup() {
                const showDetail = ref(false);
                return { showDetail };
            }
        }).mount('#app');
    </script>
</body>
</html>
