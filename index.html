<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyVeg 智能養護選品</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        
        /* DM 指定配色系統 */
        :root {
            --dm-bg: #F9F8F3;    /* 米色底 */
            --dm-green: #1A3C34; /* 深綠色 */
            --dm-gold: #D4AF37;  /* 金色 */
            --dm-brown: #8C764D; /* 棕色 */
        }

        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            background-color: var(--dm-bg); 
            color: #1a1a1a; /* 接近黑色的深灰，閱讀最舒適 */
        }

        /* 產品卡片視覺 */
        .product-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .vv-premium { 
            border: 2px solid var(--dm-gold); 
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.15); 
        }
        .v-standard { border: 1px solid #E5E1D8; }
        
        /* 金色標籤 */
        .badge-vv { 
            background: linear-gradient(45deg, var(--dm-gold), #F9E27E); 
            color: var(--dm-green); 
        }

        /* 按鈕視覺：深綠與米色切換 */
        .btn-inactive { 
            background-color: #ffffff; 
            color: var(--dm-green); 
            border: 1px solid #E5E1D8; 
        }
        .btn-active { 
            background-color: var(--dm-green); 
            color: var(--dm-bg); 
            box-shadow: 0 4px 12px rgba(26, 60, 52, 0.2);
        }

        .color-dm-green { color: var(--dm-green); }
        .color-dm-brown { color: var(--dm-brown); }
    </style>
</head>
<body class="py-8">
    <div id="app" class="max-w-4xl mx-auto px-4">
        
        <header class="text-center mb-12 animate__animated animate__fadeIn">
            <div class="flex justify-center mb-4">
                <img src="Logo_MYVEG.jpg" alt="Logo" class="h-16 w-auto object-contain">
            </div>
            <h1 class="text-3xl font-black color-dm-green mb-1 tracking-tight">智能養護建議</h1>
            <p class="text-sm font-bold color-dm-brown tracking-[0.3em] uppercase">Professional Plant-Based Care</p>
        </header>

        <section class="mb-10">
            <h2 class="text-base font-black text-gray-400 mb-5 flex items-center">
                <span class="w-8 h-[2px] bg-gray-300 mr-3"></span> 01 選擇關心部位
            </h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <button v-for="cat in categories" :key="cat" 
                    @click="selectCategory(cat)"
                    :class="['py-4 px-2 rounded-2xl text-lg font-black transition-all', 
                    currentCat === cat ? 'btn-active' : 'btn-inactive hover:border-emerald-800']">
                    {{ cat }}
                </button>
            </div>
        </section>

        <section v-if="currentCat" class="mb-10 animate__animated animate__fadeInUp">
            <h2 class="text-base font-black text-gray-400 mb-5 flex items-center">
                <span class="w-8 h-[2px] bg-gray-300 mr-3"></span> 02 具體需求
            </h2>
            <div class="flex flex-wrap gap-3">
                <button v-for="sym in symptomsOfCat" :key="sym" 
                    @click="selectSymptom(sym)"
                    :class="['py-3 px-6 rounded-full text-base font-bold transition-all border', 
                    currentSym === sym ? 'btn-active border-emerald-900' : 'bg-white text-gray-600 border-gray-200']">
                    {{ sym }}
                </button>
            </div>
        </section>

        <section v-if="filteredProducts.length > 0" class="animate__animated animate__fadeIn border-t border-gray-200 pt-10">
            <div class="flex items-end justify-between mb-8">
                <h2 class="text-base font-black text-gray-400 flex items-center">
                    <span class="w-8 h-[2px] bg-gray-300 mr-3"></span> 03 推薦方案
                </h2>
                <span class="text-xs color-dm-brown font-bold italic">點擊產品開啟電子 DM</span>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div v-for="p in filteredProducts" :key="p.name" 
                    @click="openPDF(p.pdfPage)"
                    class="product-card bg-white rounded-[32px] overflow-hidden relative p-5"
                    :class="[
                        p.level === 'vv' ? 'vv-premium' : 'v-standard',
                        (p.pdfPage && p.pdfPage !== '0') ? 'cursor-pointer hover:shadow-xl' : ''
                    ]">
