<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyVeg 智能養護選品</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        :root { --dm-bg: #F9F8F3; --dm-green: #1A3C34; --dm-gold: #D4AF37; --dm-brown: #8C764D; }
        body { font-family: 'Noto Sans TC', sans-serif; background-color: var(--dm-bg); color: #1a1a1a; }
        [v-cloak] { display: none !important; }
        .btn-inactive { background-color: #ffffff; border: 1.5px solid #E5E1D8; color: var(--dm-green) !important; }
        .btn-active { background-color: var(--dm-brown) !important; color: #ffffff !important; border: 1.5px solid var(--dm-brown) !important; box-shadow: 0 4px 10px rgba(140, 118, 77, 0.3); }
    </style>
</head>
<body class="py-6 md:py-8">
    <div id="app" v-cloak>
        <header class="text-center mb-8 md:mb-12">
            <div class="flex justify-center mb-3">
                <img src="Logo_MYVEG.jpg" alt="Logo" class="h-12 md:h-16 w-auto object-contain">
            </div>
            <h1 class="text-2xl md:text-3xl font-black text-[#1A3C34]">智能養護建議</h1>
            <p class="text-[10px] md:text-sm font-bold text-[#8C764D] tracking-widest uppercase">Professional Plant-Based Care</p>
        </header>

        <section class="max-w-4xl mx-auto px-4 mb-8">
            <h2 class="text-[12px] md:text-sm font-bold text-gray-400 mb-4 flex items-center tracking-widest">
                <span class="w-6 h-[1px] bg-gray-300 mr-2"></span> 01 選擇關心部位
            </h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-2 md:gap-3">
                <button v-for="cat in categories" :key="cat" 
                    @click="selectCategory(cat)"
                    :class="['py-2.5 md:py-3 px-2 rounded-xl text-sm md:text-base font-bold transition-all duration-300', 
                    currentCat === cat ? 'btn-active' : 'btn-inactive']">
                    {{ cat }}
                </button>
            </div>
        </section>

        <section v-if="currentCat" class="max-w-4xl mx-auto px-4 mb-8">
            <h2 class="text-[12px] md:text-sm font-bold text-gray-400 mb-4 flex items-center tracking-widest">
                <span class="w-6 h-[1px] bg-gray-300 mr-2"></span> 02 具體需求
            </h2>
            <div class="flex flex-wrap gap-2">
                <button v-for="sym in symptomsOfCat" :key="sym" 
                    @click="selectSymptom(sym)"
                    :class="['py-1.5 px-4 md:py-2 md:px-6 rounded-full text-xs md:text-base font-bold transition-all duration-300', 
                    currentSym === sym ? 'btn-active' : 'btn-inactive']">
                    {{ sym }}
                </button>
            </div>
        </section>

        <section v-if="filteredProducts.length > 0" class="max-w-4xl mx-auto px-4 border-t border-gray-200 pt-8">
            <h2 class="text-[12px] md:text-lg font-black text-gray-400 mb-6 flex items-center">
                <span class="w-6 h-[2px] bg-gray-300 mr-2"></span> 03 推薦方案
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-8">
                <div v-for="p in filteredProducts" :key="p.name" @click="openPDF(p.pdfPage)"
                    class="bg-white rounded-2xl md:rounded-[32px] p-4 md:p-6 cursor-pointer border border-[#E5E1D8] shadow-sm hover:shadow-xl transition-all relative">
                    <div v-if="p.level === 'vv'" class="absolute top-3 right-3 bg-gradient-to-r from-[#D4AF37] to-[#F9E27E] px-3 py-0.5 rounded-full text-[10px] md:text-xs font-black shadow-sm">⭐ 極力推薦</div>
                    <div class="flex items-center">
                        <img :src="p.image" class="w-20 h-20 md:w-32 md:h-32 object-contain bg-[#F9F8F3] rounded-xl md:rounded-2xl p-1 md:p-2" @error="(e) => e.target.src='https://via.placeholder.com/150'">
                        <div class="ml-4 md:ml-6">
                            <h3 class="font-black text-lg md:text-2xl mb-1 text-[#1A3C34] leading-tight">{{ p.name }}</h3>
                            <p class="text-[#1A3C34] font-black text-base md:text-xl mb-1.5">NT$ {{ p.price }}</p>
                            <p class="text-[10px] md:text-sm font-bold text-[#8C764D]">查看詳情介紹</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="data.js"></script>
    <script>
        let finalData = [];
        try {
            if (typeof products !== 'undefined') finalData = products;
            else if (typeof myVegData !== 'undefined') finalData = myVegData;
        } catch (e) { console.error(e); }

        const { createApp, ref, computed } = Vue;
        createApp({
            setup() {
                const database = ref(finalData);
                const currentCat = ref('');
                const currentSym = ref('');
                const categories = computed(() => [...new Set(database.value.map(item => item.cat))]);
                const symptomsOfCat = computed(() => {
                    if (!currentCat.value) return [];
                    return [...new Set(database.value.filter(i => i.cat === currentCat.value).map(i => i.sym))];
                });
                const filteredProducts = computed(() => {
                    if (!currentSym.value) return [];
                    return database.value.filter(i => i.sym === currentSym.value).sort((a, b) => (b.level || "").length - (a.level || "").length);
                });
                const selectCategory = (cat) => { currentCat.value = cat; currentSym.value = ''; };
                const selectSymptom = (sym) => { currentSym.value = sym; };
                const openPDF = (page) => {
                    const p = String(page || "").trim();
                    if (p && p !== "0") window.open(`catalog.pdf#page=${p.split('-')[0]}`, '_blank');
                };
                return { categories, currentCat, symptomsOfCat, currentSym, filteredProducts, selectCategory, selectSymptom, openPDF };
            }
        }).mount('#app');
    </script>
</body>
</html>
