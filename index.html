<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyVeg 診斷修復版</title>
    <script src="data.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #F4F4F4; }
        .color-dm-green { color: #1A3C34; } 
        .color-dm-brown { color: #8C764D; } 
        .modal-overlay { background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(8px); }
    </style>
</head>
<body class="text-gray-800">
    <div id="app" class="max-w-4xl mx-auto px-4 py-10">
        
        <header class="text-center mb-14">
            <div class="flex justify-center mb-6">
                <img src="Logo_MYVEG.jpg" alt="Logo" class="h-16 w-auto object-contain">
            </div>
            <h1 class="text-3xl font-black color-dm-green mb-2">智能養護建議</h1>
            <p class="text-sm font-bold color-dm-brown tracking-[0.3em] uppercase">Diagnostic Mode</p>
        </header>

        <section v-if="localProducts.length > 0" class="animate__animated animate__fadeIn">
             <h2 class="text-2xl font-black text-gray-600 mb-8 flex items-center">
                <span class="w-12 h-[3px] bg-gray-600 mr-4"></span> 03 推薦方案
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div v-for="item in localProducts" :key="item.name" @click="openDetail(item)" 
                     class="bg-white rounded-[32px] p-6 shadow-sm border border-gray-100 cursor-pointer">
                    <div class="flex items-center">
                        <img :src="item.image" class="w-32 h-32 bg-[#F9F8F3] rounded-2xl flex-shrink-0 object-contain">
                        <div class="ml-6 flex-1">
                            <h3 class="font-black text-2xl color-dm-green mb-2">{{ item.name }}</h3>
                            <p class="text-lg text-gray-500 font-medium">查看產品詳情</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div v-else class="text-center py-20 bg-white rounded-3xl shadow-inner border-2 border-dashed border-gray-200">
            <p class="text-red-500 font-bold mb-4">⚠️ 資料載入異常</p>
            <div class="text-sm text-gray-500 text-left inline-block p-4 bg-gray-50 rounded-lg">
                診斷資訊：<br>
                - 檔案讀取狀態：{{ debugInfo }}<br>
                - 嘗試變數 A (window.products): {{ hasWindowVar }}<br>
                - 嘗試變數 B (products): {{ hasGlobalVar }}
            </div>
            <p class="mt-6 text-gray-400 text-xs text-center">正在嘗試手動連接 Google Sheets 資料...</p>
        </div>

        <div v-if="showDetail" class="fixed inset-0 z-50 flex items-center justify-center p-6 modal-overlay" @click.self="showDetail = false">
            <div class="bg-white w-full max-w-lg rounded-[40px] p-10 relative animate__animated animate__zoomIn animate__faster text-center">
                <button @click="showDetail = false" class="absolute top-6 right-6 font-bold text-2xl">✕</button>
                <h2 class="text-3xl font-black color-dm-green mb-6">{{ selectedProduct?.name }}</h2>
                <div class="w-16 h-1 bg-gray-200 mx-auto mb-6"></div>
                <p class="text-xl text-gray-700">字體加大與配色測試成功！</p>
            </div>
        </div>

    </div>

    <script>
        const { createApp, ref, onMounted } = Vue;
        createApp({
            setup() {
                const localProducts = ref([]);
                const showDetail = ref(false);
                const selectedProduct = ref(null);
                
                const debugInfo = ref("初始化中...");
                const hasWindowVar = ref("否");
                const hasGlobalVar = ref("否");

                onMounted(() => {
                    // 診斷開始
                    try {
                        if (typeof window.products !== 'undefined') {
                            hasWindowVar.value = "是 (Array 長度: " + window.products.length + ")";
                            localProducts.value = window.products;
                        } 
                        
                        if (typeof products !== 'undefined' && localProducts.value.length === 0) {
                            hasGlobalVar.value = "是 (Array 長度: " + products.length + ")";
                            localProducts.value = products;
                        }

                        if (localProducts.value.length === 0) {
                            debugInfo.value = "找不到 products 變數。這通常是因為 data.js 的內容格式與預期不符。";
                        } else {
                            debugInfo.value = "成功讀取資料！";
                        }
                    } catch (e) {
                        debugInfo.value = "錯誤: " + e.message;
                    }
                });

                const openDetail = (item) => {
                    selectedProduct.value = item;
                    showDetail.value = true;
                };

                return { localProducts, showDetail, selectedProduct, openDetail, debugInfo, hasWindowVar, hasGlobalVar };
            }
        }).mount('#app');
    </script>
</body>
</html>
